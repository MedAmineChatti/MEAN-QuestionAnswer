<div class="justify-content-center"> 
    <h1 mat-dialog-title>Add Tag</h1>
    <div  mat-dialog-content>
         <form   (ngSubmit)="addTag()" autocomplete="off">
            <div class="form-group"> 
                <input 
                    [(ngModel)]="newTag.title"  
                    [ngModelOptions]="{standalone: true}" 

                    class="form-control z" 
                    type="text"
                    id="firstName" 
                    placeholder="Title " 
                    #title="ngModel"
                    required   />
                    <p style="color:red;width:100%; text-align:center;"  class="k" *ngIf="title.touched && !title.valid">
                        Title is required
                    </p>    
            </div>
            <div class="form-group">
                <textarea  
                    [(ngModel)]="newTag.description"  
                    [ngModelOptions]="{standalone: true}" 
 
                    class="form-control z" 
                    type="email"
                    id="lastName"
                    placeholder="Description" 
                    #description="ngModel"
                    name="description"  
                    required
                    minlength="3"
                    rows="5" 
                    cols="33" > </textarea> 
                <p style="color:red;width:100%; text-align:center" class="k"  *ngIf="description.touched && !description.valid">
                    Description is required
                </p>       
            </div> 
             
            
           
          
            <div class="form-group z">
                <input 
                    [disabled]="title.invalid || description.invalid  " 
                    class="btn btn-success" 
                    value="Add" type="submit" 
                    style="width:30%;margin-left: 18%;"/>
                    &nbsp;
                <input 
                    class="btn btn-danger"  
                    value="Close" 
                    [mat-dialog-close] 
                    style="width:30%; "/>
            </div>
        </form>
    </div> 
</div>
