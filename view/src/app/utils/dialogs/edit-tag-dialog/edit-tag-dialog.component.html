<div class=" justify-content-center ">
    <h1 mat-dialog-title>Edit User</h1>
    <div  mat-dialog-content>
        <form  (ngSubmit)="updateTag()" autocomplete="off">
            <div class="form-group"> 
                <input 
                    class="form-control z" 
                    type="text"
                    id="title" 
                    placeholder="title"
                    name="title"
                    value={{tag.title}}
                    [(ngModel)]="tag.title"
                    [ngModelOptions]="{standalone: true}"
                    #title="ngModel"
                    required  />
                    <p style="color:red;width:100%; text-align:center;"  class="k" *ngIf="title.touched && !title.valid">
                        Title is required
                    </p>    
            </div>
            <div class="form-group">
                <textarea   
                    class="form-control z" 
                    type="text"
                    placeholder="Description"
                    id="description"
                    value={{tag.description}}
                    [(ngModel)]="tag.description"
                    [ngModelOptions]="{standalone: true}"  
                    #description="ngModel"
                    name="description"  
                    required  
                    rows="5" 
                    cols="33">
                    </textarea>  
                <p style="color:red;width:100%; text-align:center" class="k"  *ngIf="description.touched && !description.valid">
                    Description is required
                </p>     
            </div> 
            
            <div class="form-group z">
                <input 
                    class="btn btn-success" 
                    value="Update" 
                    type="submit" 
                    style="width:30%;margin-left: 18%;"/>
                &nbsp;
                <input 
                    [disabled]="title.invalid || description.invalid" 
                    class="btn btn-danger" 
                    value="Close" 
                    [mat-dialog-close] 
                    style="width:30%; "/>
            </div>
        </form>
    </div> 
</div>
