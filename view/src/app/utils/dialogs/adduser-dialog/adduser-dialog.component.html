 <div class="justify-content-center"> 
    <h1 mat-dialog-title>Add User</h1>
    <div  mat-dialog-content>
         <form   (ngSubmit)="addUser()" autocomplete="off">
            <div class="form-group"> 
                <input 
                    [(ngModel)]="newUser.firstName"  
                    [ngModelOptions]="{standalone: true}" 

                    class="form-control z" 
                    type="text"
                    id="firstName" 
                    placeholder="First Name" 
                    #firstName="ngModel"
                    required
                     minlength="3"   />
                    <p style="color:red;width:100%; text-align:center;"  class="k" *ngIf="firstName.touched && !firstName.valid">
                        FirstName is required
                    </p>    
            </div>
            <div class="form-group">
                <input   
                    [(ngModel)]="newUser.lastName"  
                    [ngModelOptions]="{standalone: true}" 
 
                    class="form-control z" 
                    type="email"
                    id="lastName"
                    placeholder="Last Name" 
                    #lastName="ngModel"
                    name="lastName"  
                    required
                    minlength="3"/>
                <p style="color:red;width:100%; text-align:center" class="k"  *ngIf="lastName.touched && !lastName.valid">
                    LastName is required
                </p>       
            </div> 
            <div class="form-group">
                <input   
                    [(ngModel)]="newUser.email" 
                    [ngModelOptions]="{standalone: true}" 

                    class="form-control z" 
                    type="text"
                    id="email"
                    placeholder="Email" 
                    #email="ngModel"
                    required
                    minlength="8"
                    isEmail />
                <p style="color:red;  width:100%; text-align:center" class="k"  *ngIf="email.touched && !email.valid">
                    Email is required
                </p>   
            </div>
            <div class="form-group z"> 
                <input 
                    [(ngModel)]="newUser.password" 
                    [ngModelOptions]="{standalone: true}" 

                    class="form-control" 
                    type="password" 
                    id="password"
                    placeholder="password" 
                    #password="ngModel"
                    required
                    minlength="6"
                    maxlength="12" />
                <p style="color:red;  width:100%; text-align:center" class="k"  *ngIf="password.touched && !password.valid">
                    Email is required
                </p> 
            </div>
            <div class="form-group z">
                <input 
                    [disabled]="firstName.invalid || lastName.invalid ||password.invalid  || email.invalid " 
                    class="btn btn-success" 
                    value="Add" type="submit" 
                    style="width:30%;margin-left: 18%;"/>
                    &nbsp;
                <input 
                    class="btn btn-danger"  
                    value="Close" 
                    [mat-dialog-close] 
                    style="width:30%; "/>
            </div>
        </form>
    </div> 
</div>
