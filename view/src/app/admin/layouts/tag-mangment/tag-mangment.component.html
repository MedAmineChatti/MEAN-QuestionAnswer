<div class="body">
    <div id="sidebar"> 
        <app-side-bar></app-side-bar>  
    </div>
    <div id="content">  
        <div id="content">  
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                 
                                <input  
                                    placeholder="Enter Title to search" 
                                    class="form-control" 
                                    type="text" name="title"  
                                    [(ngModel)]="title"  
							        (ngModelChange)="Search()" />
                                 
                            </div>
                            
                            <div class="col-sm-6">
                                <a   (click)="openAddTagDialog()"  class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Tag</span></a>
                             </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover"  >
                        <thead>
                            <tr> 
                                    <th scope="col">Title </th> 
                                    <th scope="col">Description</th>
                                    <th scope="col ">Action</th> 
                            </tr>
                        </thead>
                        <tbody>
                         
                            <tr *ngFor="let tag of tags | paginate: {itemsPerPage:9, currentPage:p} "   > 
                                <td>{{ tag.title }}</td>
                                <td > 
                                    <p class="description">
                                        {{ tag.description }}
                                    </p> 
                                </td>                                
                                <td style="width:5rem">
                                    <a  (click)="openEditTagDialog( tag._id)"   class="edit" data-toggle="modal" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                    <a  (click)="removeTag(tag._id)"    class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                </td>
                            </tr>					
        
                        </tbody>
                        
                    </table>
                    <div class="clearfix">
                        <div class="hint-text"   style="margin-top:-1px;"  >Showing <b>9</b> out of <b>{{ tags.length }}</b> tags</div>
                        <ul class="pagination">
                            <pagination-controls (pageChange)="p = $event" ></pagination-controls>  
                        </ul>
                    </div>
                </div>
            </div>  
    </div> 
</div>
