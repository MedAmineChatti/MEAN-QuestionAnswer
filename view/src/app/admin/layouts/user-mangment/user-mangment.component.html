 <div class="body">
    <div id="sidebar"> 
        <app-side-bar ></app-side-bar>  
     </div>
    <div id="content"> 
 	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
                         
                        <input  
						    placeholder="Enter First Name to search" 
							class="form-control" 
							type="text" name="firstName" 
							[(ngModel)]="firstName"  
							(ngModelChange)="Search()" />
                         
					</div>
                    
					<div class="col-sm-6">
						<a   (click)="openAddUserDialog()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
 					</div>
				</div>
			</div>
			<table class="table table-striped table-hover"  >
				<thead>
					<tr> 
                            <th scope="col">FirstName </th> 
                            <th scope="col">LastName</th>
                            <th scope="col">Email</th>
                             <th scope="col">Passsword</th>
                            <th scope="col">Verified</th>
                            <th scope="col ">Action</th> 
					</tr>
				</thead>
				<tbody>
				 
				    <tr *ngFor="let user of users | paginate: {itemsPerPage:10, currentPage:p} "   > 
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td> 
                         <td>{{ user.password_clear }} </td> 
						<td>{{ user.verified }} </td>
						<td>
							<a (click)="openEditUserDialog( user._id)"    class="edit" data-toggle="modal" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a (click)="removeUser(user._id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>					

				</tbody>
				
			</table>
			<div class="clearfix">
				<div class="hint-text"  style="margin-top:-1px;" >Showing <b>10</b> out of <b>{{ users.length }}</b> users</div>
				<ul class="pagination"> 
						<pagination-controls (pageChange)="p = $event" ></pagination-controls>  
				</ul>
			</div>
		</div>
	</div>        
</div>
</div>
